<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %} | Ionic Builder</title>
  <link rel="stylesheet" href="/css/foundation.css" />
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" />
  <script src="/js/vendor/modernizr.js"></script>
</head>
<body>
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
	  <h1><a href="/"><i class="ion-android-storage"></i> Ionic Builder</a></h1>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="left">
		<li class="{% if active_tab == 'projects' %} active{% endif %}">
		<a href="/projects/list"><i class="ion-flask"></i> Projects</a>
        </li>
		<li class="{% if active_tab == 'about' %} active{% endif %}">
		<a href="/about"><i class="ion-android-book"></i> About</a>
        </li>
		<li class="{% if active_tab == 'how-it-works' %} active{% endif %}">
		<a href="/how-it-works"><i class="ion-settings"></i> How It Works</a>
        </li>
      </ul>
    </section>
  </nav>
  <div class="row">
    <div class="small-11 small-centered columns">
      {% block page-title %}{% endblock %}
    </div>
  </div>
  {% block content %}{% endblock %}
  <script src="/js/vendor/jquery.js"></script>
  <script src="/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
